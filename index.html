<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
<header lass="gameBoard">
    <nav>
        <div class="logo-image">
            <img src="images/Rock-Paper-Scissors.png">
        </div>
        <div class="main-heading">
            <h1>Rock Paper Scissor</h1>
        </div>
    </nav>
</header>
<div class="gameBoard">
    <div class="text">
        <h2>Pick One</h2>
    </div>
    <div class="choices">
        <button class="choice" value="rock">
            <img src="images/rock.png" alt="Rock">
        </button>
        <button class="choice" value="paper">
            <img src="images/paper.png" alt="Paper">
        </button>
        <button class="choice" value="scissors">
            <img src="images/scissors.png" alt="Scissor">
        </button>
    </div>
    <div class="result">
        <div class="user">
            <h3>You</h3>
            <div class="result-image">
                <img class="user-selected" src="">
            </div>
        </div>
        <div class="verus">
            <h3>VS</h3>
        </div>
        <div class="computer">
            <h3>Computer</h3>
            <div class="result-image">
                <img class="computer-selected" src="">
            </div>
        </div>
    </div>
    <div class="winner">
        <div class="winner-text hidden">
            <span></span>
        </div>
        <div class="scores">
            <span class="user-score">0</span>
            <span>-</span>
            <span class="computer-score">0</span>
        </div>
    </div>
</div>


    <script src="rock-paper-scissor.js"></script>
</body>
</html>
